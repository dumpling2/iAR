<script>


    $(function () {

        var arg = new Object;
        url = location.search.substring(1).split('&');

        for (i = 0; url[i]; i++) {
            var k = url[i].split('=');
            arg[k[0]] = k[1];
        }

        var url = arg.durl;
        var patturl = arg.patturl
        console.log(url);

        var decode1 = decodeURIComponent(url);
        var decode2 = decodeURIComponent(patturl);
        console.log(decode1);
        test(decode1, decode2);
    });
    function test(url, patturl) {
        console.log(url);
        console.log(patturl);
        var abcd = document.getElementById(test);
        var add_contents = "";
        add_contents = '<a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false"><a-assets><a-asset-item id="uribo" src="' + url + '"></a-asset-item></a-assets><a-marker type="pattern" url="' + patturl + '"><a-entity gltf-model="#uribo" scale="0.5 0.5 0.5" animation-mixer="loop: repeat;"></a-entity></a-marker><a-entity camera></a-entity></a-scene>'
        console.log(add_contents);
        $('#test').append(add_contents);
    }
