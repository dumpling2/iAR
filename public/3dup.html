    <script>
        $('.custom-file-input').on('change', function () {
            $(this).next('.custom-file-label').html($(this)[0].files[0].name);
        })
        //ファイルの取消
        $('.reset').click(function () {
            if ($(this)[0].id == "3d") {
                $(this).parent().prev().children('.custom-file-label').html('3dファイル選択...');

            } else {

        })
